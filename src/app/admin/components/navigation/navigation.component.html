<div class="admin-layout">
  <!-- Mobile Menu Button -->
  <div class="mobile-menu-container" *ngIf="isMobile && !isExpanded">
    <button class="mobile-menu-btn" (click)="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <img src="assets/images/logos/fullLogo.png" alt="NC Media Logo" class="mobile-logo">
  </div>

  <!-- Sidebar Navigation -->
  <nav class="sidebar" [class.expanded]="isExpanded">
    <div class="sidebar-header">
      <button class="toggle-btn" (click)="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
      <div class="logo">
        <img src="assets/images/logos/fullLogo.png" alt="NC Media Logo">
        <span class="brand-name">NC Media</span>
      </div>
    </div>

    <ul class="nav-menu">
      <li class="nav-item" routerLinkActive="active">
        <a routerLink="/admin/dashboard" (click)="isMobile ? toggleMenu() : null">
          <i class="fas fa-chart-line"></i>
          <span>{{ languageService.getString('dashboard') }}</span>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a routerLink="/admin/user-info" (click)="isMobile ? toggleMenu() : null">
          <i class="fas fa-user"></i>
          <span>{{ languageService.getString('userInfo') }}</span>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a routerLink="/admin/news-management" (click)="isMobile ? toggleMenu() : null">
          <i class="fas fa-newspaper"></i>
          <span>{{ languageService.getString('newsManagement') }}</span>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a routerLink="/admin/employee-management" (click)="isMobile ? toggleMenu() : null">
          <i class="fas fa-users"></i>
          <span>{{ languageService.getString('employeeManagement') }}</span>
        </a>
      </li>
    </ul>

    <div class="sidebar-footer">
      <!-- Language Selector -->
      <div class="language-selector">
        <select [value]="currentLanguage" (change)="switchLanguage($event)" class="form-select">
          <option value="en">English</option>
          <option value="te">తెలుగు</option>
        </select>
      </div>
      <div class="user-profile" *ngIf="userData$ | async as user">
        <i class="fas fa-user-circle"></i>
        <div class="user-info">
          <p class="name">{{ user.name }}</p>
          <p class="role">{{ user.role }}</p>
        </div>
      </div>
      <button class="logout-button" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>{{ languageService.getString('logout') }}</span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content" [class.expanded]="isExpanded && !isMobile">
    <router-outlet></router-outlet>
  </main>
</div>
