<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="NC Media Logo">
      <h1>NC Media</h1>
      <p>Admin Dashboard</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            [class.error]="submitted && f['email'].errors"
            placeholder="Enter your email"
            autocomplete="email">
        </div>
        <div class="error-message" *ngIf="submitted && f['email'].errors">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            [class.error]="submitted && f['password'].errors"
            placeholder="Enter your password"
            autocomplete="current-password">
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility()">
            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="submitted && f['password'].errors">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="error-alert" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="login-button" 
        [disabled]="isLoading">
        <span class="spinner" *ngIf="isLoading"></span>
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>

      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>
    </form>
  </div>
</div>
