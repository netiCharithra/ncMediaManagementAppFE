<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-brand">
        <img [src]="logoPath" [alt]="'NC Media'" class="logo">
        <p>{{ getString('footerText') }}</p>
      </div>
      <div class="footer-links">
        <div class="link-group">
          <h4>{{ getString('navigation') }}</h4>
          <a routerLink="/">{{ getString('home') }}</a>
          <a routerLink="/regional">{{ getString('regional') }}</a>
          <a routerLink="/international">{{ getString('international') }}</a>
        </div>
        <div class="link-group">
          <h4>{{ getString('contact') }}</h4>
          <a href="mailto:info&#64;ncmedia.com">info&#64;ncmedia.com</a>
          <a href="tel:+1234567890">+1 (234) 567-890</a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; {{ currentYear }} NC Media. {{ getString('copyright') }}</p>
    </div>
  </div>
</footer>
