<div class="regional-container">
  <div class="container">
    <div class="section-header">
      <h1>Regional News</h1>
    </div>
    
    <div class="news-grid">
      <app-news-card *ngFor="let news of news" [news]="news"></app-news-card>
    </div>

    <div class="load-more" *ngIf="hasMore">
      <button class="btn btn-outline-primary" (click)="loadMore()">Load More</button>
    </div>
  </div>
</div>
