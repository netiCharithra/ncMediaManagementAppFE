<div class="compact-news-card" (click)="navigateToFullNews()">
  <div class="card-image">
    <img [src]="news?.images?.[0]?.tempURL || news?.images?.[0]?.externalURL" [alt]="news.title">
  </div>
  <div class="card-content">
    <h4 class="title">{{news.title}}</h4>
    <p class="description">{{news.shortDescription}}</p>
    <div class="metadata">
      <span class="date">{{news.publishDate | date:'shortDate'}}</span>
      <div class="stats">
        <span class="views"><i class="fas fa-eye"></i> {{news.views}}</span>
        <span class="likes"><i class="fas fa-heart"></i> {{news.likes}}</span>
      </div>
    </div>
  </div>
</div>
