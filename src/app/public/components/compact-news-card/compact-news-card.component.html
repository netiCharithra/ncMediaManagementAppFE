<div class="compact-news-card" (click)="navigateToFullNews()">
  <div class="card-image">
    <img [src]="news.imageUrl" [alt]="news.title">
  </div>
  <div class="card-content">
    <h4 class="title">{{news.title}}</h4>
    <p class="description">{{news.shortDescription}}</p>
    <span class="date">{{news.publishDate | date:'mediumDate'}}</span>
  </div>
</div>
