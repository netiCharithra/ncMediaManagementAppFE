name: Deploy Angular to Firebase Hosting

on:
  push:
    branches:
      - main_v4

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'  # Match your project
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g firebase-tools

      - name: Build Angular app
        run: |
          echo "Building Angular application..."
          npm run build -- --configuration=production

      - name: List build files (debug)
        run: ls -la dist/

      - name: Deploy to Firebase
        run: |
          echo "Setting up Firebase..."
          npx firebase --version
          npx firebase use nc-media-news --token "${{ secrets.FIREBASE_TOKEN }}"
          npx firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
